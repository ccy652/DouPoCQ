<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册界面</title></title></title>
    <!-- 引入自定义样式 -->
    <link rel="stylesheet" href="../css/register.css">
    <!-- 引入阿里字体图标库 -->
    <link rel="stylesheet" href="//at.alicdn.com/t/c/font_4284075_6vxh1g1hto4.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/c/font_4284075_z27nwra6mho.css">
</head>
<body>
    <div class="main-content center">
        <div class="header">
            <h1>注册</h1>
        </div>
        <div class="main">
            <form action="">
                <span>
                    <i class="iconfont icon-shouji"></i>
                    <input type="text" placeholder="手机号">
                </span><br>
                <span>
                    <i class="iconfont icon-mima"></i>
                    <input type="text" placeholder="设置密码">
                </span><br><br>
                <button type="submit">注册</button>
            </form>
            <div class="return">
                <button><a href="../index.html">返回首页</a></button>
            </div>
        </div>
    </div>
</body>
</html>
